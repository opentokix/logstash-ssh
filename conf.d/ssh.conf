filter {
    if [syslog_program] == "sshd" {
      grok {
        patterns_dir => "/etc/logstash/patterns.d/"
        match => { "syslog_message" => "%{SSHD_LOG}" }
        add_tag => [ "sshd" ]
      }
      # for check grok data type conversion bug???
      mutate {
        convert => {
          "sshd.signal" => "integer"
          "sshd.port" => "integer"
          "sshd.listen.port" => "integer"
        }
      }
    }
}


